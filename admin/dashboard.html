<!DOCTYPE html>
<html lang="zh" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表板 - Novatra AI 博客管理后台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, sans-serif;
        }

        .bg-grid-slate-200 {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='32' height='32' fill='none' stroke='%23e7e5e4'%3e%3cpath d='M0 .5H31.5V32'/%3e%3c/svg%3e");
        }

        .dark .bg-grid-slate-800 {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='32' height='32' fill='none' stroke='%23292524'%3e%3cpath d='M0 .5H31.5V32'/%3e%3c/svg%3e");
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb {
            background: #6b7280;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #14b8a6;
        }
    </style>
</head>
<body class="bg-stone-50 dark:bg-stone-900 min-h-screen">
    <div class="absolute inset-0 -z-10 pointer-events-none">
        <div class="absolute inset-0 bg-grid-slate-200 dark:bg-grid-slate-800/[0.2] bg-[bottom_1px_center]"></div>
    </div>

    <div class="flex h-screen">
        <!-- 侧边栏 -->
        <aside class="w-64 bg-white/60 dark:bg-stone-900/60 backdrop-blur-md border-r border-stone-200 dark:border-stone-700">
            <div class="flex flex-col h-full">
                <!-- Logo -->
                <div class="p-6 border-b border-stone-200 dark:border-stone-700">
                    <div class="flex items-center gap-3">
                        <svg width="40" height="40" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-10 h-10">
                            <defs>
                                <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" stop-color="#0d9488"/>
                                    <stop offset="100%" stop-color="#34d399"/>
                                </linearGradient>
                            </defs>
                            <path d="M 150,400 L 150,112 L 362,400 L 362,112"
                                  stroke="url(#tealGradient)"
                                  stroke-width="110"
                                  stroke-linecap="round"
                                  stroke-linejoin="round"/>
                            <circle cx="150" cy="112" r="32" fill="white"/>
                            <circle cx="362" cy="400" r="32" fill="white"/>
                        </svg>
                        <span class="font-bold text-xl text-stone-900 dark:text-white">Novatra AI</span>
                    </div>
                </div>

                <!-- 导航菜单 -->
                <nav class="flex-1 p-4">
                    <ul class="space-y-2">
                        <li>
                            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg bg-teal-100 dark:bg-teal-900/30 text-teal-700 dark:text-teal-300 font-medium">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                                </svg>
                                仪表板
                            </a>
                        </li>
                        <li>
                            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-stone-100 dark:hover:bg-stone-800 text-stone-700 dark:text-stone-300">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                                </svg>
                                首页管理
                            </a>
                        </li>
                        <li>
                            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-stone-100 dark:hover:bg-stone-800 text-stone-700 dark:text-stone-300">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
                                </svg>
                                归档管理
                            </a>
                        </li>
                        <li>
                            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-stone-100 dark:hover:bg-stone-800 text-stone-700 dark:text-stone-300">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                关于页面
                            </a>
                        </li>
                        <li>
                            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-stone-100 dark:hover:bg-stone-800 text-stone-700 dark:text-stone-300">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                                </svg>
                                监控中心
                            </a>
                        </li>
                    </ul>
                </nav>

                <!-- 用户信息和退出 -->
                <div class="p-4 border-t border-stone-200 dark:border-stone-700">
                    <div class="flex items-center gap-3 mb-3">
                        <div class="w-10 h-10 bg-teal-600 rounded-full flex items-center justify-center text-white font-semibold">
                            <span id="user-avatar">U</span>
                        </div>
                        <div>
                            <div class="font-medium text-stone-900 dark:text-white" id="user-name">加载中...</div>
                            <div class="text-sm text-stone-500" id="user-email">加载中...</div>
                        </div>
                    </div>
                    <button onclick="logout()" class="w-full px-4 py-2 text-sm text-stone-700 dark:text-stone-300 hover:bg-stone-100 dark:hover:bg-stone-800 rounded-lg transition-colors">
                        退出登录
                    </button>
                </div>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="flex-1 overflow-auto">
            <div class="p-8">
                <!-- 页面标题 -->
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-stone-900 dark:text-white">仪表板</h1>
                    <p class="text-stone-600 dark:text-stone-400 mt-2">欢迎使用 Novatra AI 博客管理后台</p>
                </div>

                <!-- 统计卡片 -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white dark:bg-stone-800 rounded-xl p-6 shadow-sm border border-stone-200 dark:border-stone-700">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-stone-600 dark:text-stone-400">文章总数</p>
                                <p class="text-2xl font-bold text-stone-900 dark:text-white mt-1">12</p>
                            </div>
                            <div class="w-12 h-12 bg-blue-100 dark:bg-blue-900/30 rounded-lg flex items-center justify-center">
                                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white dark:bg-stone-800 rounded-xl p-6 shadow-sm border border-stone-200 dark:border-stone-700">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-stone-600 dark:text-stone-400">文件夹</p>
                                <p class="text-2xl font-bold text-stone-900 dark:text-white mt-1">5</p>
                            </div>
                            <div class="w-12 h-12 bg-green-100 dark:bg-green-900/30 rounded-lg flex items-center justify-center">
                                <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white dark:bg-stone-800 rounded-xl p-6 shadow-sm border border-stone-200 dark:border-stone-700">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-stone-600 dark:text-stone-400">总访问量</p>
                                <p class="text-2xl font-bold text-stone-900 dark:text-white mt-1">3.2K</p>
                            </div>
                            <div class="w-12 h-12 bg-purple-100 dark:bg-purple-900/30 rounded-lg flex items-center justify-center">
                                <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white dark:bg-stone-800 rounded-xl p-6 shadow-sm border border-stone-200 dark:border-stone-700">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-stone-600 dark:text-stone-400">在线状态</p>
                                <p class="text-2xl font-bold text-green-600 mt-1">正常</p>
                            </div>
                            <div class="w-12 h-12 bg-green-100 dark:bg-green-900/30 rounded-lg flex items-center justify-center">
                                <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 欢迎信息 -->
                <div class="bg-white dark:bg-stone-800 rounded-xl p-8 shadow-sm border border-stone-200 dark:border-stone-700">
                    <h2 class="text-xl font-bold text-stone-900 dark:text-white mb-4">快速开始</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <div class="p-4 bg-stone-50 dark:bg-stone-900 rounded-lg">
                            <div class="flex items-center gap-3 mb-2">
                                <div class="w-8 h-8 bg-teal-100 dark:bg-teal-900/30 rounded-lg flex items-center justify-center">
                                    <svg class="w-4 h-4 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                                    </svg>
                                </div>
                                <h3 class="font-medium text-stone-900 dark:text-white">创建文章</h3>
                            </div>
                            <p class="text-sm text-stone-600 dark:text-stone-400">开始撰写新的博客文章</p>
                        </div>

                        <div class="p-4 bg-stone-50 dark:bg-stone-900 rounded-lg">
                            <div class="flex items-center gap-3 mb-2">
                                <div class="w-8 h-8 bg-blue-100 dark:bg-blue-900/30 rounded-lg flex items-center justify-center">
                                    <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
                                    </svg>
                                </div>
                                <h3 class="font-medium text-stone-900 dark:text-white">管理归档</h3>
                            </div>
                            <p class="text-sm text-stone-600 dark:text-stone-400">组织文章和文件夹</p>
                        </div>

                        <div class="p-4 bg-stone-50 dark:bg-stone-900 rounded-lg">
                            <div class="flex items-center gap-3 mb-2">
                                <div class="w-8 h-8 bg-purple-100 dark:bg-purple-900/30 rounded-lg flex items-center justify-center">
                                    <svg class="w-4 h-4 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                                    </svg>
                                </div>
                                <h3 class="font-medium text-stone-900 dark:text-white">查看监控</h3>
                            </div>
                            <p class="text-sm text-stone-600 dark:text-stone-400">网站流量和性能数据</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

  <script src="/admin/js/auth.js"></script>
    <script>
        // 退出登录
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                authManager.logout();
            }
        }

        // 页面加载时的其他初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 认证检查已在 auth.js 中自动完成
            console.log('Dashboard loaded');
        });
    </script>
</body>
</html>
