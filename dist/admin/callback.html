<!DOCTYPE html>
<html lang="zh" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在登录...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, sans-serif;
        }
    </style>
</head>
<body class="bg-stone-50 dark:bg-stone-900 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-teal-600 mx-auto mb-4"></div>
        <p class="text-stone-600 dark:text-stone-400">正在处理登录信息...</p>
    </div>

    <script src="/admin/js/auth.js"></script>
    <script>
        // 页面加载时自动处理回调
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await authManager.handleCallback();
                window.location.href = '/admin/dashboard';
            } catch (error) {
                console.error('Authentication failed:', error);
                window.location.href = '/admin/login?error=auth_failed';
            }
        });
    </script>
</body>
</html>
